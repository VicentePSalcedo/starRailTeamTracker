name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      - cicd
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checking Out Repo
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: ./app/
      - name: Building
        run: npm run build
        working-directory: ./app/
      - name: Deploying Webapp to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STARRAILTEAMTRACKER }}'
          channelId: live
          projectId: starrailteamtracker
      - id: 'auth'
        name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/851893191654/locations/global/workloadIdentityPools/github/providers/github'
          service_account: 'github-action-697918569@starrailteamtracker.iam.gserviceaccount.com'
      - id: 'deploy'
        name: Deploying Cloud Functions
        uses: 'google-github-actions/deploy-cloud-functions@v1'
        with:
          name: 'stripefunction'
          runtime: 'python312'
