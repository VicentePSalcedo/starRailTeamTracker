<div class="card-holder">
    <ng-container *ngIf="displayedCharacters.length == 0; else noLanding">
        <app-tutorial></app-tutorial>
    </ng-container>
    <ng-template #noLanding>
        <app-card *ngFor='let character of displayedCharacters' [character] = "character"></app-card>
    </ng-template>
</div>
