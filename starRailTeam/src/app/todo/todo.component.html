<div class="todoLine">
    <ng-container *ngIf="todoKey">
        <p class="label">{{todoKey}}:</p>
    </ng-container>
    <div class="todoContainer">
        <ng-container *ngFor="let stat of todoData">
            <div class="todo">
                <input type="checkbox" value="todo">
                <label for="todo">{{stat}}</label>
                </div>
        </ng-container>
    </div>
</div>
