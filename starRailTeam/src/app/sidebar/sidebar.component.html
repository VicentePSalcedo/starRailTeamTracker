<div *ngIf="sidebarOpen; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <div class="sidebarOpen">
        <div class="sidebarHeader">
            <span class="material-symbols-outlined" (click)="toggleSidebar()">
                menu_open
            </span>
        </div>
        <div class="characterContainer" *ngFor="let character of characterList">
            <img class="characterButton" src="\assets\{{character.Name}}.png" alt="{{character.Name}}.png" (click)="toggleCharacter(character.Name)">
        </div>
    </div>
</ng-template>
<ng-template #elseBlock>
    <div class="sidebarClosed">
        <span class="material-symbols-outlined" (click)="toggleSidebar()">
            menu
        </span>
    </div>
</ng-template>
