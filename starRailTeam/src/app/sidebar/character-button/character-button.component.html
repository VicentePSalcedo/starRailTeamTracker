<div *ngIf="characterIsSelected(name); else elseBlock">
  <div class="characterContainer">
    <p class="borderNumber">{{index}}</p>
    <img 
      class="characterButton characterBoarder"
      src="\assets\{{ name }}.webp"
      alt="{{ name }}.webp"
    />
  </div>
</div>
<ng-template #elseBlock>
  <img
    class="characterButton"
    src="\assets\{{ name }}.webp"
    alt="{{ name }}.webp"
  />
</ng-template>
