<div class="section" *ngIf="todoData != undefined">
    <div class="sectionHeader">
        <h2 class="title">{{name}}</h2>
        <ng-container *ngIf="set">
            <p class="set">{{set}}</p>
        </ng-container>
    </div>
    <div class="allTodosContainer">
        <div class="allTodos">
            <ng-container *ngIf="isArray(); else objectsection">
                <app-todo *ngFor="let key of todoData" [todoData]='key'></app-todo>
            </ng-container>
            <ng-template #objectsection>
                <app-todo *ngFor="let key of todoData | keyvalue" [todoKey]='key.key' [todoData]='key.value'></app-todo>
            </ng-template>
        </div>
</div>
